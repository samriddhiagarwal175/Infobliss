<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promote Employee</title>
  <link rel="stylesheet" href="css/style7.css">
</head>
<body>
  <header>
    <div class="container">
        <h1>THE INFOBLISS</h1>
    </div>
  </header>
  <section class="title">
    <div class="container">
      <h1>Promote/Demote the employee</h1>
    </div>
  </section>
  <section class="add">
    <div class="container">
      <div class="inputs">
        <p>Employee</p>
        <input type="number" placeholder="Enter the employee's ID">
      </div>
      <div class="inputs">
        <p>Previous Company:</p>
        <input type="number" placeholder="Enter the company's ID...">
      </div>
      <div class="inputs">
        <p>Previous Department:</p>
        <input type="number" placeholder="Enter department ID...">
      </div>
      
        <div class="inputs">
          <p>New Company:</p>
          <input type="number" placeholder="Enter the company's ID...">
        </div>
        <div class="inputs">
          <p> New Department :</p>
          <input type="number" placeholder="Enter department ID...">
        </div>
        <div>
          <button id="submit">Submit Details</button>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <h2>The Infobliss,Copyright &copy;2020</h2>
    </div>
  </footer>

</html>
