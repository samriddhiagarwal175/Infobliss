<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add new Employee</title>
  <link rel="stylesheet" href="css/style5.css">
</head>
<body>
  <header>
    <div class="container">
        <h1>THE INFOBLISS</h1>
    </div>
  </header>
  <section class="title">
    <div class="container">
      <h1>Add a New Employee</h1>
    </div>
  </section>
  <section class="add">
    <div class="container">
      <div class="inputs">
        <p>Name:</p>
        <input type="text" placeholder="Enter your name...">
      </div>
      <div class="inputs">
        <p>Department:</p>
        <input type="number" placeholder="Enter your department ID...">
      </div>
      <div class="inputs">
        <p>Company:</p>
        <input type="number" placeholder="Enter your company ID...">
      </div>
      <div class="inputs">
        <p>Building:</p>
        <input type="text" placeholder="Enter your building name...">
      </div>
      <div class="inputs">
        <p>Area:</p>
        <input type="text" placeholder="Enter your area...">
      </div>
      <div class="inputs">
        <p>City:</p>
        <input type="text" placeholder="Enter your city...">
      </div>
      <div class="inputs">
        <p>State:</p>
        <input type="text" placeholder="Enter your state ...">
      </div>
      <div class="inputs">
        <p>Counrty:</p>
        <input type="text" placeholder="Enter your country..." value="India">
      </div>
      <div class="inputs">
        <p>Date of joining:</p>
        <input type="date">
      </div>
      <div class="inputs">
        <p>Grade ID:</p>
        <input type="number" placeholder="Enter your grade ID...">
      </div>
      <div>
        <button id="submit">Submit Details</button>
      </div>
    </div>
    
  </section>
  <footer>
    <div class="container">
      <h2>Our Company,Copyright &copy;2020</h2>
    </div>
  </footer>
</body>
</html>
