<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply For Leave</title>
  <link rel="stylesheet" href="css/style7.css">
</head>
<body>
  <header>
    <div class="container">
        <h1>THE INFOBLISS</h1>
    </div>
  </header>
  <section class="title">
    <div class="container">
      <h1>Apply For Leave</h1>
    </div>
  </section>
  <section class="add">
    <div class="container">
      <div class="inputs" id="top">
        <p>Employee</p>
        <input type="number" placeholder="Enter the employee's ID">
      </div>
      <div class="inputs">
        <p>Leave Date:</p>
        <input type="date">
      </div>
      <div class="inputs">
        <p>Leave Type (CL,SL,PL,LWP):</p>
        <input type="text" placeholder="Enter Leave type...">
      </div>
        <div>
          <button id="submit">Submit Details</button>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <h2>The Infobliss,Copyright &copy;2020</h2>
    </div>
  </footer>
</body>
</html>
