<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Department</title>
  <link rel="stylesheet" href="css/style7.css">
</head>
<body>
  <header>
    <div class="container">
        <h1>THE INFOBLISS</h1>
    </div>
  </header>
  <section class="title">
    <div class="container">
      <h1>Add a New Department</h1>
    </div>
  </section>
  <section class="add">
    <div class="container">
      <div class="inputs" id="top">
        <p>Company:</p>
        <input type="number" placeholder="Enter the company's ID...">
      </div>
      <div class="inputs">
        <p>Department ID:</p>
        <input type="number" placeholder="Enter...">
      </div>
      <div class="inputs">
        <p>Department Name:</p>
        <input type="text" placeholder="Enter name of department...">
      </div>
      <div>
        <button id="submit">Submit Details</button>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <h2>The Infobliss,Copyright &copy;2020</h2>
    </div>
  </footer>
</body>
</html>
